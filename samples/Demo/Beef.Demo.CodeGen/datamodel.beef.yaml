entities:
  # CosmosDb model
- { name: Robot, text: Robot, collection: true,
    properties: [
      { name: Id, type: string, uniqueKey: true },
      { name: ModelNo },
      { name: SerialNo },
      { name: EyeColor },
      { name: PowerSource },
      { name: ETag, jsonName: _etag },
      { name: ChangeLog, type: ChangeLog }
    ]
  }

  # OData models
- { name: Product,
    properties: [
      { name: ID, type: int },
      { name: Name },
      { name: Description }
    ] 
  }

- { name: Person, jsonSerializer: None,
    properties: [
      { name: UserName },
      { name: FirstName },
      { name: LastName }
      # The endpoint always fails when Gender is passed; removed for now.
      # { name: Gender }
    ] 
  }