- { type: 'Beef.CodeGen.Generators.DatabaseCdcCodeGenerator, Beef.CodeGen.Core', template: 'DbCdcOutboxTableCreate_sql.hb', file: '{{OutboxTableName}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Tables/Generated', text: 'DatabaseCdcCodeGenerator: Database/Schema/Xxx/Tables' }