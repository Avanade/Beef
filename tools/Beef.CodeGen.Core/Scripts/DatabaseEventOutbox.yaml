configType: Beef.CodeGen.Config.Database.CodeGenConfig, Beef.CodeGen.Core
generators:
- { type: 'Beef.CodeGen.Generators.DatabaseEobRootCodeGenerator, Beef.CodeGen.Core', template: 'DbEobTableCreate_sql', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-create-{{lower Schema}}-{{lower Root.EventOutboxTableName}}-table.sql", directory: '{{Root.PathDatabaseMigrations}}', text: 'DatabaseEobRootCodeGenerator: Database/Migrations' }
- { type: 'Beef.CodeGen.Generators.DatabaseEobRootCodeGenerator, Beef.CodeGen.Core', template: 'DbEobDataTableCreate_sql', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-create-{{lower Schema}}-{{lower Root.EventOutboxTableName}}data-table.sql", directory: '{{Root.PathDatabaseMigrations}}', text: 'DatabaseEobRootCodeGenerator: Database/Migrations' }